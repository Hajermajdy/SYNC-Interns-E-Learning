<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../CSS/loginstyle.css">
</head>
<body>
    <!-- section 1 -->
    <section class="sec1">
        <div class="container">
            <header>
                <div class="logo"><a href="HTML/home.html">EDUA</a></div>
            </header>
        </div>
    </section>  
    <!-- section 2 -->
    <section class="sec2">
        <h3>Login</h3>
        <input type="email" placeholder="Email" ><br>
        <input type="password" placeholder="password">
        <p class="forgetpassword">Forget Password ?</p>
        <button>Login</button><br>
        <p class="or">OR</p>
        <div class="signup">
            <p>create your Account.. <span>SIGN UP !</span></p>
        </div>
    </section> 
    <!-- section 3 --> 
    <section class="sec3">
        <h3>Sign Up</h3>
        <div class="input">
            <input type="text" class="txt" placeholder="First name">
            <input type="text" class="txt" placeholder="Mid name">
            <input type="text" class="txt" placeholder="Last name">
        </div>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="password"><br>
        <input type="password" placeholder="Confirm password"><br>
        <button>Sign UP</button><br>
        <p class="or">OR</p>
        <div class="login">
            <p>Have one Already.. <span>Login</span></p>
        </div>
    </section>

    <!-- JS -->
    <script src="JS/app.js"></script>
</body>
</html>
